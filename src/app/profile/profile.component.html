<div class="container">

  <div class="row container2">
    <div class="col-md-10">
      <form #searchForm="ngForm" autocomplete="off">
        <div>
          <input type="text" name="Username" (input)="userSuggestion()" [(ngModel)]="Username" #title="ngModel" class="form-control"
            placeholder="Search User...">
        </div>

        <div>
          <ul class="myUL" *ngFor="let items of suggestionArray">
            <li (click)="selectValue(items)">
              <a>{{items}}</a>
            </li>
          </ul>
        </div>

      </form>
    </div>

    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="userSearch()">Search</button>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="container-fluid container1" *ngIf="userName">
        <img class=" img-thumbnail" width="350px" src=   {{userName.avatar_url}} alt="Card image">
      </div>
    </div>
    <div class="col-lg-6 col-md-12 container2">
      <div class="card card-1 text-md-center " *ngIf="userName">
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>
                <span class="bold">Name</span>
              </td>
              <td>
                <p>{{userName.name}}</p>
              </td>
            </tr>
            <tr *ngIf="userName.company">
              <td>
                <span class="bold">Company</span>
              </td>
              <td colspan="2">{{userName.company}}</td>
            </tr>

            <tr *ngIf="userName.bio">
              <td>
                <span class="bold">Bio</span>
              </td>
              <td colspan="2"> {{userName.bio}}</td>
            </tr>

            <tr>
              <td>
                <span class="bold">Public Repos</span>
              </td>
              <td colspan="2"> {{userName.public_repos}}</td>
            </tr>

            <tr>
              <td>
                <span class="bold">Public Gists</span>
              </td>
              <td colspan="2"> {{userName.public_gists}}</td>
            </tr>

            <tr *ngIf="userName.blog">
              <td>
                <span class="bold">Blog</span>
              </td>
              <td colspan="2"> {{userName.blog}}</td>
            </tr>

            <tr>
              <td>
                <span class="bold">Followers</span>
              </td>
              <td colspan="2"> {{userName.followers}}</td>
            </tr>
            <tr>
              <td>
                <span class="bold">Following</span>
              </td>
              <td colspan="2"> {{userName. following}}</td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>


  <hr>

  <div class="row container2" style="color:red;">
    <div class="panel panel-default">
      <div class="panel-heading">Repos</div>
    </div>
  </div>
  </div>
